<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
    <style>
        html,body{
            display: flex;
            gap: 30px;
        }
        #quadrado{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
    <script>
        const quad = document.getElementById('quadrado')
        setTimeout(()=>{
            quad.style.backgroundColor = 'green';
        }, 5000)
    </script>
</body>
</html>
